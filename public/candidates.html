<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Election24 Candidates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="navbar"></div>

  <div class="container-fluid px-4 mt-4">
    <h2>Candidates</h2>

    <!-- Filters -->
    <div class="row my-3">
      <div class="col-md-3">
        <label for="partyFilter" class="form-label">Party</label>
        <select id="partyFilter" class="form-select">
          <option value="All">All</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="constituencyFilter" class="form-label">Constituency</label>
        <select id="constituencyFilter" class="form-select">
          <option value="All">All</option>
        </select>
      </div>
    </div>

    <!-- Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Party</th>
          <th>Constituency</th>
        </tr>
      </thead>
      <tbody id="candidateTable"></tbody>
    </table>
  </div>

  <script src="js/candidates.js"></script>
</body>
</html>
